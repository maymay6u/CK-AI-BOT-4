j<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CK Lottery AI Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 30px 10px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 10px;
    }

    input {
      width: 250px;
      border: 2px solid orange;
    }

    button {
      background-color: #00c853;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00e676;
    }

    .save-button {
      background-color: #ff3d00;
    }

    .save-button:hover {
      background-color: #ff6333;
    }

    table {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #444;
    }

    th, td {
      padding: 10px;
    }

    .section {
      margin-bottom: 30px;
    }

    /* LED styles */
    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      box-shadow: 0 0 4px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; box-shadow: 0 0 2px; }
      50% { opacity: 1; box-shadow: 0 0 10px; }
    }

    .footer {
      margin-top: 40px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>CK Lottery AI Predictor</h1>
  <p>ဥပမာ: 7,8,5 ကို input ထည့်ပါ။</p>

  <div class="section">
    <input id="numbers" type="text" placeholder="e.g. 7,8,5"/>
    <button onclick="predict()">✔ ခန့်မှန်းပါ</button>
  </div>

  <div class="section">
    <p>📌 Prediction မှန်မှသာ Admin Only:</p>
    <input id="actual" type="text" placeholder="Actual result"/>
    <button class="save-button" onclick="saveResult()">💾 Save Result</button>
  </div>

  <table id="resultTable">
    <tr>
      <th>Input Pattern</th>
      <th>Saved Result</th>
    </tr>
  </table>

  <!-- LED Footer -->
  <div class="footer">
    <span style="display: inline-flex; align-items: center; gap: 10px; font-family: monospace;">
      <span class="led" style="background-color: #00ff00; animation-delay: 0s;"></span>
      <span class="led" style="background-color: #ffff00; animation-delay: 0.3s;"></span>
      <span class="led" style="background-color: #ff0000; animation-delay: 0.6s;"></span>
      <span class="led" style="background-color: #00ccff; animation-delay: 0.9s;"></span>
      <span class="led" style="background-color: #ffffff; animation-delay: 1.2s;"></span>
      <span style="color: #fff; margin-left: 8px;">Powered by Htetmyat</span>
    </span>
  </div>

  <script>
    function predict() {
      const input = document.getElementById("numbers").value;
      const nums = input.split(",").map(n => parseInt(n.trim()));
      if (nums.length !== 3  nums.some(n => isNaN(n)  n < 0 || n > 9)) {
        alert("Please input 3 valid numbers between 0-9 (e.g. 7,8,5)");
        return;
      }
      const result = ((nums[0] + nums[1] + nums[2]) ** 2) % 10;
      alert("Prediction: " + result);
    }

    function saveResult() {
      const input = document.getElementById("numbers").value;
      const actual = document.getElementById("actual").value;
      if (!input || !actual) {
        alert("Fill both input and result.");
        return;
      }

      const table = document.getElementById("resultTable");
      const row = table.insertRow();
      row.insertCell(0).textContent = input;
      row.insertCell(1).textContent = actual;
    }
  </script>
</body>
</html>
