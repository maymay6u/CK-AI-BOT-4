
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CK Lottery Smart Predictor</title>
  <style>
    body {

    }
    table {

    }

      box-shadow: 0 0 10px currentColor;
    }
    @keyframes ledBlink {
      0%   { background-color: red;   color: red; }
      33%  { background-color: blue;  color: blue; }
      66%  { background-color: gold;  color: gold; }

    }
    .footer-led {

      font-family: monospace;
      font-size: 14px;
      background: #111;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px #222;
    }
    #saveSection {
      display: none;
      margin-top: 20px;
    }
    #telegramContact {
      display: none;
      margin-top: 10px;
      color: orange;
    }
  </style>
</head>
<body>

  <h1>CK Lottery Smart Predictor</h1>
  <p>á€¥á€•á€™á€¬: 7,8,5 á€œá€­á€¯á€· input á€‘á€Šá€·á€ºá€•á€«á‹</p>

  <input type="text" id="inputNumbers" placeholder="e.g. 7,8,5" />
  <br/>
  <button onclick="predict()" class="predict-btn">á€á€”á€·á€ºá€™á€¾á€”á€ºá€¸á€•á€«</button>

  <p class="result" id="predictionResult"></p>

  <hr style="margin: 30px 0; border-color: #444;">

  <p>ğŸ” Admin Access:</p>
  <input type="password" id="adminPassword" placeholder="Enter admin password"/>

  <button onclick="checkAdmin()">ğŸ”“ Unlock Admin</button>
  <p id="telegramContact">ğŸ‘‰ Contact @ano5s4 for password</p>

  <div id="saveSection">
    <p>ğŸ“Œ Prediction á€™á€¾á€”á€ºá€™á€¾á€á€¬ Admin Only:</p>
    <input type="text" id="actualResult" placeholder="Actual result"/>
    <br/>
    <button onclick="saveResult()" class="save-btn">ğŸ’¾ Save Result</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Input Pattern</th>
        <th>Saved Result</th>

  <div class="footer-led">

  <script>
    let savedResults = [];
    let tryCount = 0;
    const correctPassword = "htetk";

    function predict() {
      const input = document.getElementById("inputNumbers").value.trim();
      if (!input) {
        alert("á€‚á€á€”á€ºá€¸ áƒ á€œá€¯á€¶á€¸á€€á€­á€¯ ',' á€”á€²á€· á€á€½á€²á€›á€±á€¸á€•á€¼á€®á€¸ á€‘á€Šá€·á€ºá€•á€«á‹");
        return;
      }
      const nums = input.split(',').map(n => parseInt(n));
      if (nums.length !== 3 || nums.some(isNaN)) {
        alert("á€‚á€á€”á€ºá€¸ áƒ á€œá€¯á€¶á€¸á€™á€¾á€”á€ºá€€á€”á€ºá€…á€½á€¬ á€‘á€Šá€·á€ºá€•á€«á‹ á€¥á€•á€™á€¬: 7,8,5");
        return;
      }

      const prediction = Math.pow(nums[0] + nums[1] + nums[2], 2) % 10;
      document.getElementById("predictionResult").innerText =
        "ğŸ“ á€á€”á€·á€ºá€™á€¾á€”á€ºá€¸á€‚á€á€”á€ºá€¸: " + prediction;
    }

    function checkAdmin() {
      const entered = document.getElementById("adminPassword").value.trim();
      if (entered === correctPassword) {
        document.getElementById("saveSection").style.display = "block";
        document.getElementById("adminPassword").style.display = "none";
        event.target.style.display = "none";
      } else {
        tryCount++;
        alert("Password á€™á€™á€¾á€”á€ºá€•á€«âŒ");
        if (tryCount >= 3) {
          document.getElementById("adminPassword").disabled = true;
          document.getElementById("telegramContact").style.display = "block";
        }
      }
    }

    function saveResult() {
      const input = document.getElementById("inputNumbers").value.trim();
      const actual = document.getElementById("actualResult").value.trim();

      if (!input || !actual) {
        alert("Input á€”á€²á€· Actual Result á€”á€¾á€…á€ºá€á€¯á€œá€¯á€¶á€¸ á€‘á€Šá€·á€ºá€•á€«á‹");
        return;
      }

      savedResults.push({ pattern: input, result: actual });
      updateTable();
      document.getElementById("actualResult").value = "";
    }

    function updateTable() {
      const tbody = document.getElementById("resultTableBody");
      tbody.innerHTML = "";
      savedResults.slice().reverse().forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.pattern}</td><td>${row.result}</td>`;
        tbody.appendChild(tr);
      });
    }
  </script>

</body>
</html>
